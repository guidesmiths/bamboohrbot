name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: serverless deploy
        uses: serverless/github-action@v3.1
        with:
          args: deploy
        env:
          ENVIRONMENT: live
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BAMBOOHR_KEY: ${{ secrets.BAMBOOHR_KEY }}
          BAMBOOHR_SUBDOMAIN: ${{ secrets.BAMBOOHR_SUBDOMAIN }}
          CELEBRATIONS_WEBHOOK_URL: ${{ secrets.CELEBRATIONS_WEBHOOK_URL }}
          OFFICE_WEBHOOK_URL: ${{ secrets.OFFICE_WEBHOOK_URL }}
          BANK_HOLIDAYS_WEBHOOK_URL: ${{ secrets.BANK_HOLIDAYS_WEBHOOK_URL }}
          TIME_OFF_OFFICE_CODE: ${{ secrets.TIME_OFF_OFFICE_CODE }}
          EMPLOYEE_COUNTRY_FILTER: ${{ secrets.EMPLOYEE_COUNTRY_FILTER }}
